<!DOCTYPE html>
<html>
    <head>
        <title>Acelerometro</title>
        <!-- <script src="phonegap-1.1.0.js"></script> -->
        <script>
            var acelerometroId;
            var opciones = { frequency: 3000 };
            
            function phoneGap() {
                acelerometroId = navigator.accelerometer.watchAcceleration(acelera, error, opciones);
            }
            
            function error() {
                alert("No se puede leer el acelerometro");
            }

            function acelera(aceleracion) {
                document.getElementById("Posicion").innerHTML = ('Acceleration X: ' + acceleration.x + '\n' +
                        'Acceleration Y: ' + acceleration.y + '\n' +
                        'Acceleration Z: ' + acceleration.z + '\n' +
                        'Timestamp: '      + acceleration.timestamp + '\n');

            }
            
            
            document.addEventListener("deviceready", phoneGap, false);
        </script>
    </head>
    <body>
        Hola mundo!
        <div id="Posicion"></div>
    </body>
</html>
